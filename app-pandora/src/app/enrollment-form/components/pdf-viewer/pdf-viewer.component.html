<div class="pdf-viewer-wrapper">
    <div class="pdf-toolbar">
      <div class="pager">
        <button mat-icon-button (click)="prevPage()" [disabled]="page <= 1">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <span>{{ page }} of {{ totalPages || '...' }}</span>
        <button mat-icon-button (click)="nextPage()" [disabled]="page >= totalPages">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
  
      <div class="spacer"></div>
  
      <div class="zoomer">
        <button mat-icon-button (click)="zoomOut()">
          <mat-icon>remove</mat-icon>
        </button>
        <span>{{ zoom * 100 | number:'1.0-0' }}%</span>
        <button mat-icon-button (click)="zoomIn()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
  
      <div class="spacer"></div>
  
      <div class="actions">
        <button mat-icon-button matTooltip="Refresh">
          <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Print">
          <mat-icon>print</mat-icon>
        </button>
      </div>
    </div>
  
    <div class="pdf-viewer-container">
      <div *ngIf="!isLoaded" class="loading-spinner">
          <mat-spinner diameter="50"></mat-spinner>
      </div>
  
      <pdf-viewer
        [src]="pdfSrc"
        [(page)]="page"
        [zoom]="zoom"
        (after-load-complete)="afterLoadComplete($event)"
        [show-all]="false"
        [render-text]="true"
        [original-size]="false"
        style="display: block; width: 100%; height: 100%;">
      </pdf-viewer>
    </div>
  </div>
